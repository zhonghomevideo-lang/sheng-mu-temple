<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語音播放示範</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>選擇語言播放導覽</h1>

  <button onclick="playAudio(1)">中文</button>
  <button onclick="playAudio(2)">English</button>
  <button onclick="playAudio(3)">日本語</button>
  <button onclick="playAudio(4)">한국어</button>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById('player');

    function playAudio(index) {
      player.src = `LUERMEN${index}.mp3`;  // 對應檔案 LUERMEN1.mp3 ~ LUERMEN4.mp3
      player.play();
    }
  </script>
</body>
</html>
